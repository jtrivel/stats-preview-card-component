<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="src/styles/app.css">
  
</head>
<body>
  <main class="container">
    <div class="card">
      <div class="card__img">
        <img src="./images/image-header-desktop.jpg" alt="" class="card__deskimg">
        <img src="./images/image-header-mobile.jpg" alt="mobile header" class="card__mobileimg">
      </div>
      <div class="card__content">
        <div class="card__main">
          <h1 class="card__heading">Get <span class="card__span">insights</span>  that help your business grow.</h1>
          <p class="card__desc">  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
        </div>
        <div class="card__stats">
          <div class="card__numbers">
            <p class="card__number">10k+</p>
            <p class="card__spaninside">Companies</p>
          </div>
          <div class="card__numbers">
            <p class="card__number">314</p>
            <p class="card__spaninside">Templates</p>
          </div>
          <div class="card__numbers">
            <p class="card__number">12M+</p>
            <p class="card__spaninside">Queries</p>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="footer__link">Frontend Mentor</a> 
      Coded by <a href="#" class="footer__link">Joaquin Trivel Mera</a>
    </footer>
  </main>
  
</body>
</html>
